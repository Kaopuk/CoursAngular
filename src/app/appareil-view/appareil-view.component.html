<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <p>Mis à jour : {{ lastUpdate | async | date: 'EEEE d MMMM y HH:mm:ss' | uppercase }}</p>
  <ul class="list-group">
    <app-appareil *ngFor="let appareil of appareils; let i = index"
                  [indexOfAppareil]="i"
                  [appareilName]="appareil.name"
                  [appareilStatus]="appareil.status"
                  [id]="appareil.id"></app-appareil>
  </ul>
  <div class="btn-group">
    <button class="btn btn-success"
            [disabled]="!isAuth"
            (click)="onAllumer()">Tout allumer</button>
    <button class="btn btn-danger"
            (click)="onEteindre()">Tout éteindre</button>
    <button class="btn btn-warning"
            (click)="onSave()">Enregistrer</button>
    <button class="btn btn-info"
            (click)="onFetch()">Charger</button>
  </div>
</div>
